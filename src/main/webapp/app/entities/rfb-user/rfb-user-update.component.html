<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rfb-user-heading">Create or edit a Rfb User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rfbUser.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rfbUser.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_username">Username</label>
                    <input type="text" class="form-control" name="username" id="field_username"
                        [(ngModel)]="rfbUser.username" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_homeLocation">Home Location</label>
                    <select class="form-control" id="field_homeLocation" name="homeLocation" [(ngModel)]="rfbUser.homeLocationId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rfbLocationOption.id" *ngFor="let rfbLocationOption of homelocations; trackBy: trackRfbLocationById">{{rfbLocationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
